site_name: MatchZy Auto Tournament
site_description: âš¡ Automated tournament management API for CS2 MatchZy - one click from match creation to final scores
site_author: MatchZy Auto Tournament Contributors
site_url: https://sivert-io.github.io/matchzy-auto-tournament/

repo_name: sivert-io/matchzy-auto-tournament
repo_url: https://github.com/sivert-io/matchzy-auto-tournament
edit_uri: edit/main/docs/

theme:
  name: material
  logo: icon.svg
  favicon: icon.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: sivert-io
      repo: matchzy-auto-tournament
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: Copyright &copy; 2025 MatchZy Auto Tournament Contributors

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sivert-io/matchzy-auto-tournament
      name: GitHub Repository
  version:
    provider: mike
  generator: false

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - First Tournament: getting-started/first-tournament.md
  - Features: features/overview.md
  - Admin Guide:
      - Managing Teams: guides/managing-teams.md
      - Running Matches: guides/running-matches.md
      - Troubleshooting: guides/troubleshooting.md
  - For Teams:
      - Team Pages: guides/team-pages.md
      - Map Veto: features/map-veto.md


  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - First Tournament: getting-started/first-tournament.md
  - Features:
      - Overview: features/overview.md
      - Map Veto System: features/map-veto.md
      - Player Tracking: features/player-tracking.md
      - Event Processing: features/events.md
      - Admin Controls: features/admin-controls.md
  - User Guides:
      - Creating Tournaments: guides/creating-tournaments.md
      - Managing Teams: guides/managing-teams.md
      - Server Management: guides/server-management.md
      - Running Matches: guides/running-matches.md
      - Team Pages: guides/team-pages.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Tournaments: api/tournaments.md
      - Matches: api/matches.md
      - Teams: api/teams.md
      - Servers: api/servers.md
      - Events: api/events.md
      - RCON: api/rcon.md
  - MatchZy Integration:
      - Event Types: matchzy/events.md
      - Webhook Setup: matchzy/webhook-setup.md
      - RCON Commands: matchzy/rcon-commands.md

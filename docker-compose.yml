version: '3.8'

services:
  matchzy-tournament:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matchzy-tournament-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_TOKEN=${API_TOKEN:-change-this-to-a-secure-token}
      - SERVER_TOKEN=${SERVER_TOKEN:-change-this-to-a-secure-server-token}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    healthcheck:
      test:
        [
          'CMD',
          'bun',
          'run',
          '-e',
          "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - matchzy-network

networks:
  matchzy-network:
    driver: bridge

volumes:
  # Define named volume for database (optional, using bind mount above)
  matchzy-data:
    driver: local

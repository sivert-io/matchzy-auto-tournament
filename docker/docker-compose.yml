services:
  postgres:
    image: postgres:16-alpine
    container_name: matchzy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-matchzy_tournament}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # No port binding needed - DB is only accessible within Docker network
    # Uncomment the line below if you need external access for backups/management:
    # ports:
    #   - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matchzy-network

  matchzy-tournament:
    # Pull from Docker Hub (pre-built image - no cloning needed)
    # Note: Production image is built without SQLite (ENABLE_SQLITE=false by default)
    image: sivertio/matchzy-auto-tournament:latest

    # To build from source instead, use docker/docker-compose.local.yml:
    # docker compose -f docker/docker-compose.local.yml up -d --build

    container_name: matchzy-tournament-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3069:3069' # Single port - Caddy serves frontend at / and proxies /api to backend
    env_file:
      - .env # Load environment variables from .env file in docker/ directory (if it exists)
    environment:
      - NODE_ENV=production
      - PORT=3000 # Backend internal port (proxied by Caddy)
      - API_TOKEN=${API_TOKEN:-change-this-to-a-secure-token}
      - SERVER_TOKEN=${SERVER_TOKEN:-change-this-to-a-secure-server-token}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_TYPE=${DB_TYPE:-postgresql}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-matchzy_tournament}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-matchzy_tournament}
    volumes:
      # Persist SQLite database and demos (if using SQLite)
      - ./data:/app/data
    # Configure webhook URL and Steam API key from the in-app Settings page after startup.
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3069/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - matchzy-network

networks:
  matchzy-network:
    driver: bridge

volumes:
  matchzy-data:
    driver: local
  postgres-data:
    driver: local

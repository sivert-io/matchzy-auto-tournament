version: '3.8'

services:
  matchzy-tournament:
    # Option 1: Use published image from Docker Hub (recommended for users)
    image: sivertio/matchzy-auto-tournament:latest
    
    # Option 2: Build locally (for development)
    # Comment out 'image' above and uncomment these:
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile
    
    container_name: matchzy-tournament-api
    restart: unless-stopped
    ports:
      - '3069:3069' # Single port - Caddy serves frontend at / and proxies /api to backend
    environment:
      - NODE_ENV=production
      - PORT=3000 # Backend internal port (proxied by Caddy)
      - API_TOKEN=${API_TOKEN:-change-this-to-a-secure-token}
      - SERVER_TOKEN=${SERVER_TOKEN:-change-this-to-a-secure-server-token}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3069/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - matchzy-network

networks:
  matchzy-network:
    driver: bridge

volumes:
  # Define named volume for database (optional, using bind mount above)
  matchzy-data:
    driver: local

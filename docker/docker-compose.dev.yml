# Development compose file - builds locally instead of pulling from Docker Hub
# Usage: docker compose -f docker-compose.dev.yml up -d --build

services:
  matchzy-tournament:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: matchzy-tournament-api-dev
    restart: unless-stopped
    ports:
      - '3069:3069' # Single port - Caddy serves frontend at / and proxies /api to backend
    env_file:
      - .env # Load environment variables from .env file in docker/ directory
    environment:
      - NODE_ENV=production
      - PORT=3000 # Backend internal port (proxied by Caddy)
      - API_TOKEN=${API_TOKEN:-change-this-to-a-secure-token}
      - SERVER_TOKEN=${SERVER_TOKEN:-change-this-to-a-secure-server-token}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3069/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - matchzy-network

networks:
  matchzy-network:
    driver: bridge

volumes:
  matchzy-data:
    driver: local

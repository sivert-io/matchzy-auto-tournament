# Local build compose file - builds from source instead of pulling from Docker Hub
# Usage: docker compose -f docker/docker-compose.local.yml up -d --build
# Use this when you've cloned the repository and want to build from source

services:
  # PostgreSQL service (always available in development - no SQLite rebuild needed)
  postgres:
    image: postgres:16-alpine
    container_name: matchzy-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-matchzy_tournament}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # No port binding needed - DB is only accessible within Docker network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matchzy-network

  matchzy-tournament:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      # No SQLite rebuild needed - always use PostgreSQL in dev
    container_name: matchzy-tournament-api-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3069:3069' # Single port - Caddy serves frontend at / and proxies /api to backend
    env_file:
      - .env # Load environment variables from .env file in docker/ directory
    environment:
      - NODE_ENV=production
      - PORT=3000 # Backend internal port (proxied by Caddy)
      - API_TOKEN=${API_TOKEN:-change-this-to-a-secure-token}
      - SERVER_TOKEN=${SERVER_TOKEN:-change-this-to-a-secure-server-token}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DB_TYPE=${DB_TYPE:-postgresql}  # Use PostgreSQL by default for development
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-matchzy_tournament}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-matchzy_tournament}
    volumes:
      # Persist demos and other data
      - ./data:/app/data
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3069/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - matchzy-network

networks:
  matchzy-network:
    driver: bridge

volumes:
  matchzy-data:
    driver: local
  postgres-data:
    driver: local
